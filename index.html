<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <div data-i="0" data-j="0"></div>
        <div data-i="0" data-j="1"></div>
        <div data-i="0" data-j="2"></div>
        <div data-i="1" data-j="0"></div>
        <div data-i="1" data-j="1"></div>
        <div data-i="1" data-j="2"></div>
        <div data-i="2" data-j="0"></div>
        <div data-i="2" data-j="1"></div>
        <div data-i="2" data-j="2"></div>
    </div>
</body>
</html>
